<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ElectroTerra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#49B5AE">
    <meta name="theme-color" content="#49B5AE">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.typekit.net/vio2pqo.css">
    <link rel="stylesheet" href="style/hope_screen.css" />

      <link rel="icon" type="image" href="/img/Artboard – 6.png">
    <!-- Script -->
    <script defer src="script/dataHandler.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
      crossorigin="anonymous"
    ></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>

  <body>
    <header class="o-row c-bg">
      <div>
        <h1>
          ElectroTerra
      </h1>
      </div>
    </header>

    <section class="o-row">
      <div class="knoppen o-layout center">
        <div class="verlichting c-onder o-layout__item o-layout o-layout--gutter o-layout--align-baseline o-layout--justify-space-evenly o-container-eigen">
          <div class="">
            <h2>
              verlichting:
            </h2>
          </div>
          <div class="c-link-cta js-led" data-status="auto">
            automatisch
          </div>
          <div class="c-link-cta js-led" data-status="u">
              uit
          </div>
          
          <div class="c-link-cta js-led" data-status="z">
            zonlicht
          </div>
          <div class="c-link-cta js-led" data-status="m">
            maanlicht
          </div>
        </div>
        
        <div class="ventilator c-onder o-layout__item o-layout o-layout--gutter o-layout--align-baseline o-layout--justify-space-evenly o-container-eigen">
          <h2 class="">
            ventilator:
          </h2>
          <div>
          
          </div>
          <div class="c-link-cta js-ventilator" data-actuatorid="101" data-status="0">
              aan/uit
          </div>
        </div>
      </div>
    </section>
    <section class="o-row">
      <div class="data">
        <div class="liveData js-data">
            <div class="center">
                <p>vochtigheid ...% datum</p>
            </div>
            <div class="center">
                <p>temperatuur ...°C datum</p>
            </div>
        </div>
        <div class="grafiekData center ">
          <canvas class="c-grafiek" id="myChart" width="350px" height="350px"></canvas>
        </div>
    </div>
    </section>
  </body>
</html>
